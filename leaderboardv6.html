<html>
  <head>
    <!-- Styles for the table -->
    <style>
      table {
        border-collapse: collapse;   /* collapse borders */
        width: 100%;                /* full width */
        font-family: sans-serif;   /* use sans-serif font */
      }

      th, td {
        border: 1px solid black;    /* add border to cells */
        padding: 8px;               /* add padding to cells */
        text-align: left;           /* align text to the left */
      }

      th {
        background-color: purple;   /* set background color of header to purple */
        color: white;               /* set text color of header to white */
      }
    </style>
    
    <!-- Viewport settings to ensure proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to Bootstrap CSS library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" type="text/css" href="custom.css">
    
    <!-- Link to Axios library for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Link to JavaScript file containing custom scripts -->
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Container for table -->
    <div class="container my-5">
      <!-- Heading for the table -->
      <h1 class="text-center text-white">Cryptocurrency Leaderboard</h1>
      
      <!-- Table with striped design and purple background color -->
      <table class="table table-striped table-purple">
            
        <!-- Body of the table, where data will be inserted -->
        <tbody id="leaderboard">
        </tbody>
      </table>
    </div>
  </body>
</html>
